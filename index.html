<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CooperAI - Checkout</title>
    <meta name="description" content="Checkout de produtos da cooperativa agro CooperAI">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --verde-principal: #5B8A3A;
            --verde-claro: #7BA05B;
            --verde-escuro: #2D4A22;
            --bege-quente: #F5F1E8;
            --bege-escuro: #E8E0D1;
            --branco: #ffffff;
            --cinza-claro: #f8f9fa;
            --cinza-texto: #4a5568;
            --sombra: rgba(45, 74, 34, 0.15);
            --azul-pix: #00D924;
            --laranja-credito: #FF8C42;
            --roxo-debito: #6B46C1;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bege-quente) 0%, var(--bege-escuro) 100%);
            min-height: 100vh;
            color: var(--cinza-texto);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 32px;
            padding: 32px 20px;
            background: var(--branco);
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--sombra);
            border-top: 4px solid var(--verde-principal);
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--verde-escuro);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--cinza-texto);
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.8;
        }

        /* Cart Section */
        .cart-section {
            background: var(--branco);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 20px var(--sombra);
            margin-bottom: 24px;
        }

        .cart-title {
            font-size: 1.5rem;
            color: var(--verde-escuro);
            margin-bottom: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-title::before {
            content: '🛒';
            font-size: 1.3rem;
        }

        .cart-items {
            margin-bottom: 24px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            margin-bottom: 12px;
            background: var(--bege-quente);
            border-radius: 12px;
            border-left: 4px solid var(--verde-principal);
            transition: all 0.2s ease;
        }

        .cart-item:hover {
            transform: translateX(4px);
            box-shadow: 0 2px 8px var(--sombra);
        }

        .item-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .item-name {
            font-weight: 600;
            color: var(--verde-escuro);
            font-size: 1rem;
        }

        .item-details {
            font-size: 0.85rem;
            color: var(--cinza-texto);
            opacity: 0.8;
        }

        .item-right {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .item-price {
            font-size: 0.85rem;
            color: var(--cinza-texto);
        }

        .item-subtotal {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--verde-escuro);
        }

        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 48px 20px;
            color: var(--cinza-texto);
            opacity: 0.7;
        }

        .empty-cart-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        /* Payment Section */
        .payment-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid var(--bege-escuro);
        }

        .payment-title {
            font-size: 1.2rem;
            color: var(--verde-escuro);
            margin-bottom: 16px;
            font-weight: 600;
        }

        .payment-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .payment-option {
            position: relative;
            cursor: pointer;
        }

        .payment-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            cursor: pointer;
        }

        .payment-option-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 12px;
            background: var(--bege-quente);
            border: 2px solid transparent;
            border-radius: 12px;
            transition: all 0.2s ease;
            text-align: center;
        }

        .payment-option input[type="radio"]:checked + .payment-option-label {
            border-color: var(--verde-principal);
            background: rgba(91, 138, 58, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--sombra);
        }

        .payment-option-icon {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .payment-option-name {
            font-weight: 600;
            color: var(--verde-escuro);
            font-size: 0.85rem;
        }

        .payment-option-description {
            font-size: 0.75rem;
            color: var(--cinza-texto);
            margin-top: 4px;
            opacity: 0.8;
        }

        /* Icons */
        .credit-icon { color: var(--laranja-credito); }
        .debit-icon { color: var(--roxo-debito); }
        .pix-icon { color: var(--azul-pix); }

        /* Total Section */
        .total-section {
            background: var(--bege-quente);
            padding: 20px;
            border-radius: 12px;
            margin-top: 24px;
        }

        .total-label {
            font-size: 1.1rem;
            color: var(--cinza-texto);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .total-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--verde-escuro);
            margin-bottom: 20px;
        }

        /* Checkout Button - Redesenhado */
        .checkout-btn {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--verde-principal) 0%, var(--verde-claro) 100%);
            color: var(--branco);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: none;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 16px rgba(91, 138, 58, 0.3);
            position: relative;
            overflow: hidden;
        }

        .checkout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .checkout-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(91, 138, 58, 0.4);
        }

        .checkout-btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .checkout-btn:active {
            transform: translateY(0);
        }

        .checkout-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .checkout-btn.loading {
            background: var(--cinza-texto);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 32px;
            color: var(--cinza-texto);
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--bege-escuro);
            border-top: 3px solid var(--verde-principal);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Animation */
        .success-checkmark {
            display: inline-block;
            font-size: 1.2rem;
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            80% { transform: translateY(-4px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .cart-section {
                padding: 24px;
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .item-right {
                align-self: flex-end;
                text-align: right;
            }

            .payment-options {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .payment-option-label {
                flex-direction: row;
                justify-content: flex-start;
                text-align: left;
            }

            .payment-option-icon {
                margin-right: 12px;
                margin-bottom: 0;
            }

            .checkout-btn {
                font-size: 1rem;
                padding: 14px 28px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 24px 16px;
                margin-bottom: 24px;
            }

            .header h1 {
                font-size: 1.6rem;
            }

            .cart-section {
                padding: 20px;
            }

            .total-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>🌱 CooperAI</h1>
            <p>Cooperativa Tecnológica Agro</p>
        </header>

        <!-- Cart Section -->
        <main class="cart-section">
            <h2 class="cart-title">Seu Carrinho</h2>
            
            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Carregando produtos...</p>
            </div>

            <!-- Cart Content -->
            <div id="cart-content" style="display: none;">
                <!-- Cart Items Container -->
                <div id="cart-items" class="cart-items">
                    <!-- Items will be dynamically inserted here -->
                </div>

                <!-- Payment Section -->
                <div class="payment-section">
                    <h3 class="payment-title">Forma de pagamento</h3>
                    
                    <div class="payment-options">
                        <div class="payment-option">
                            <input type="radio" id="credit" name="payment" value="credit" checked>
                            <label for="credit" class="payment-option-label">
                                <div class="payment-option-icon credit-icon">💳</div>
                                <div class="payment-option-name">Crédito</div>
                                <div class="payment-option-description">À vista ou parcelado</div>
                            </label>
                        </div>
                        
                        <div class="payment-option">
                            <input type="radio" id="debit" name="payment" value="debit">
                            <label for="debit" class="payment-option-label">
                                <div class="payment-option-icon debit-icon">💳</div>
                                <div class="payment-option-name">Débito</div>
                                <div class="payment-option-description">À vista</div>
                            </label>
                        </div>
                        
                        <div class="payment-option">
                            <input type="radio" id="pix" name="payment" value="pix">
                            <label for="pix" class="payment-option-label">
                                <div class="payment-option-icon pix-icon">📱</div>
                                <div class="payment-option-name">PIX</div>
                                <div class="payment-option-description">Instantâneo</div>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Total Section -->
                <div class="total-section">
                    <div class="total-label">Total do pedido</div>
                    <div id="total-value" class="total-value">R$ 0,00</div>
                    <button id="checkout-btn" class="checkout-btn">
                        ✨ Finalizar Pedido
                    </button>
                </div>
            </div>

            <!-- Empty Cart State -->
            <div id="empty-cart" class="empty-cart" style="display: none;">
                <div class="empty-cart-icon">🛒</div>
                <p>Seu carrinho está vazio</p>
                <p style="font-size: 0.9rem; margin-top: 8px;">
                    Adicione produtos através dos parâmetros da URL
                </p>
            </div>
        </main>
    </div>

    <script>
        // Função para formatar valor em Real brasileiro
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        // Função para obter parâmetros da URL
        function getURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const productsParam = urlParams.get('products');
            
            if (productsParam) {
                try {
                    return JSON.parse(decodeURIComponent(productsParam));
                } catch (e) {
                    console.error('Erro ao parsear produtos da URL:', e);
                    return [];
                }
            }
            return [];
        }

        // Função para renderizar itens do carrinho
        function renderCartItems(products) {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalValueElement = document.getElementById('total-value');
            let total = 0;

            // Limpar container
            cartItemsContainer.innerHTML = '';

            if (products.length === 0) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('empty-cart').style.display = 'block';
                return;
            }

            products.forEach(product => {
                const subtotal = product.price * product.quantity;
                total += subtotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="item-left">
                        <div class="item-name">${product.name}</div>
                        <div class="item-details">${product.quantity} ${product.unit || 'un'} × ${formatCurrency(product.price)}</div>
                    </div>
                    <div class="item-right">
                        <div class="item-subtotal">${formatCurrency(subtotal)}</div>
                    </div>
                `;

                cartItemsContainer.appendChild(cartItem);
            });

            // Atualizar total
            totalValueElement.textContent = formatCurrency(total);

            // Mostrar conteúdo do carrinho
            document.getElementById('loading').style.display = 'none';
            document.getElementById('cart-content').style.display = 'block';
        }

        // Função para obter método de pagamento selecionado
        function getSelectedPaymentMethod() {
            const selectedPayment = document.querySelector('input[name="payment"]:checked');
            return selectedPayment ? selectedPayment.value : 'credit';
        }

        // Função para obter nome do método de pagamento
        function getPaymentMethodName(method) {
            const methods = {
                'credit': 'Cartão de Crédito',
                'debit': 'Cartão de Débito',
                'pix': 'PIX'
            };
            return methods[method] || 'Cartão de Crédito';
        }

        // Função para simular finalização do pagamento
        function handleCheckout() {
            const checkoutBtn = document.getElementById('checkout-btn');
            const paymentMethod = getSelectedPaymentMethod();
            const paymentMethodName = getPaymentMethodName(paymentMethod);
            
            // Desabilitar botão e adicionar classe de loading
            checkoutBtn.disabled = true;
            checkoutBtn.classList.add('loading');
            checkoutBtn.innerHTML = '⏳ Processando...';
            
            // Simular processamento de 3 segundos
            setTimeout(() => {
                checkoutBtn.classList.remove('loading');
                checkoutBtn.innerHTML = '<span class="success-checkmark">✅</span> Pedido Aprovado!';
                
                // Mostrar sucesso
                setTimeout(() => {
                    alert(`🎉 Pedido finalizado com sucesso!\n\n💳 Método: ${paymentMethodName}\n\nObrigado por escolher a CooperAI!`);
                    
                    // Resetar botão
                    checkoutBtn.disabled = false;
                    checkoutBtn.classList.remove('loading');
                    checkoutBtn.innerHTML = '✨ Finalizar Pedido';
                }, 1000);
            }, 3000);
        }

        // Inicialização da página
        document.addEventListener('DOMContentLoaded', function() {
            // Simular loading inicial
            setTimeout(() => {
                const products = getURLParams();
                renderCartItems(products);
            }, 1000);

            // Adicionar event listener ao botão de checkout
            document.getElementById('checkout-btn').addEventListener('click', handleCheckout);
        });

        // Exemplo de uso (para demonstração):
        // Para testar, use uma URL como:
        // index.html?products=[{"id":"1","name":"Tomate Orgânico","price":8.5,"quantity":2,"unit":"kg"},{"id":"2","name":"Alface Hidropônica","price":4.9,"quantity":3,"unit":"maço"}]
        
        console.log('CooperAI Checkout carregado com sucesso!');
        console.log('Para testar, adicione produtos via parâmetro URL "products" com um array JSON de produtos.');
        console.log('Exemplo de produto: {"id":"1","name":"Tomate Orgânico","price":8.5,"quantity":2,"unit":"kg"}');
    </script>
</body>
</html>
