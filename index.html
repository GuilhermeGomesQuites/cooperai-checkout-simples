
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CooperAI - Checkout</title>
    <meta name="description" content="Checkout de produtos da cooperativa agro CooperAI">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --verde-principal: #6FB14B;
            --verde-escuro: #344640;
            --fundo-neutro: #F0E4D4;
            --branco: #ffffff;
            --cinza-claro: #f8f9fa;
            --cinza-medio: #6c757d;
            --sombra: rgba(52, 70, 64, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--fundo-neutro) 0%, #e8dcc0 100%);
            min-height: 100vh;
            color: var(--verde-escuro);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: var(--branco);
            border-radius: 20px;
            box-shadow: 0 8px 25px var(--sombra);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--verde-principal) 0%, var(--verde-escuro) 100%);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--verde-escuro);
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .header p {
            color: var(--cinza-medio);
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* Cart Section */
        .cart-section {
            background: var(--branco);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 25px var(--sombra);
            margin-bottom: 30px;
        }

        .cart-title {
            font-size: 1.8rem;
            color: var(--verde-escuro);
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .cart-items {
            margin-bottom: 30px;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 20px;
            padding: 20px;
            margin-bottom: 15px;
            background: var(--cinza-claro);
            border-radius: 15px;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid var(--verde-principal);
        }

        .cart-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--sombra);
        }

        .item-name {
            font-weight: 600;
            color: var(--verde-escuro);
            font-size: 1.1rem;
        }

        .item-quantity, .item-price, .item-subtotal {
            text-align: center;
            font-weight: 500;
            color: var(--verde-escuro);
        }

        .item-price {
            color: var(--verde-principal);
            font-weight: 600;
        }

        .item-subtotal {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--verde-escuro);
        }

        /* Cart Headers */
        .cart-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 20px;
            padding: 15px 20px;
            background: var(--verde-principal);
            color: var(--branco);
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .cart-header .header-name {
            text-align: left;
        }

        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: var(--cinza-medio);
        }

        .empty-cart-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-cart p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        /* Total Section */
        .total-section {
            border-top: 3px solid var(--verde-principal);
            padding-top: 25px;
            text-align: right;
        }

        .total-label {
            font-size: 1.4rem;
            color: var(--verde-escuro);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .total-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--verde-principal);
            margin-bottom: 30px;
        }

        /* Checkout Button */
        .checkout-btn {
            width: 100%;
            padding: 18px 40px;
            background: linear-gradient(135deg, var(--verde-escuro) 0%, var(--verde-principal) 100%);
            color: var(--branco);
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(52, 70, 64, 0.3);
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 70, 64, 0.4);
        }

        .checkout-btn:active {
            transform: translateY(-1px);
        }

        .checkout-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--cinza-medio);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--cinza-claro);
            border-top: 4px solid var(--verde-principal);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .cart-section {
                padding: 25px;
            }

            .cart-header,
            .cart-item {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 10px;
            }

            .cart-header .header-name {
                text-align: center;
            }

            .item-name {
                border-bottom: 2px solid var(--verde-principal);
                padding-bottom: 10px;
                margin-bottom: 10px;
            }

            .total-section {
                text-align: center;
            }

            .checkout-btn {
                font-size: 1.1rem;
                padding: 15px 30px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px;
                margin-bottom: 30px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .cart-section {
                padding: 20px;
            }

            .cart-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üå± CooperAI</h1>
            <p>Cooperativa Tecnol√≥gica Agro</p>
        </header>

        <!-- Cart Section -->
        <main class="cart-section">
            <h2 class="cart-title">Seu Carrinho de Compras</h2>
            
            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Carregando produtos do carrinho...</p>
            </div>

            <!-- Cart Content (hidden initially) -->
            <div id="cart-content" style="display: none;">
                <!-- Cart Header -->
                <div class="cart-header">
                    <div class="header-name">Produto</div>
                    <div>Quantidade</div>
                    <div>Pre√ßo Unit.</div>
                    <div>Subtotal</div>
                </div>

                <!-- Cart Items Container -->
                <div id="cart-items" class="cart-items">
                    <!-- Items will be dynamically inserted here -->
                </div>

                <!-- Total Section -->
                <div class="total-section">
                    <div class="total-label">Total Geral:</div>
                    <div id="total-value" class="total-value">R$ 0,00</div>
                    <button id="checkout-btn" class="checkout-btn">
                        Finalizar Pagamento
                    </button>
                </div>
            </div>

            <!-- Empty Cart State -->
            <div id="empty-cart" class="empty-cart" style="display: none;">
                <div class="empty-cart-icon">üõí</div>
                <p>Seu carrinho est√° vazio</p>
                <p style="font-size: 1rem; color: var(--cinza-medio);">
                    Adicione produtos atrav√©s dos par√¢metros da URL
                </p>
            </div>
        </main>
    </div>

    <script>
        // Fun√ß√£o para formatar valor em Real brasileiro
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        // Fun√ß√£o para obter par√¢metros da URL
        function getURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const productsParam = urlParams.get('products');
            
            if (productsParam) {
                try {
                    return JSON.parse(decodeURIComponent(productsParam));
                } catch (e) {
                    console.error('Erro ao parsear produtos da URL:', e);
                    return [];
                }
            }
            return [];
        }

        // Fun√ß√£o para renderizar itens do carrinho
        function renderCartItems(products) {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalValueElement = document.getElementById('total-value');
            let total = 0;

            // Limpar container
            cartItemsContainer.innerHTML = '';

            if (products.length === 0) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('empty-cart').style.display = 'block';
                return;
            }

            products.forEach(product => {
                const subtotal = product.price * product.quantity;
                total += subtotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="item-name">${product.name}</div>
                    <div class="item-quantity">${product.quantity} ${product.unit || 'un'}</div>
                    <div class="item-price">${formatCurrency(product.price)}</div>
                    <div class="item-subtotal">${formatCurrency(subtotal)}</div>
                `;

                cartItemsContainer.appendChild(cartItem);
            });

            // Atualizar total
            totalValueElement.textContent = formatCurrency(total);

            // Mostrar conte√∫do do carrinho
            document.getElementById('loading').style.display = 'none';
            document.getElementById('cart-content').style.display = 'block';
        }

        // Fun√ß√£o para simular finaliza√ß√£o do pagamento
        function handleCheckout() {
            const checkoutBtn = document.getElementById('checkout-btn');
            const originalText = checkoutBtn.textContent;
            
            checkoutBtn.disabled = true;
            checkoutBtn.textContent = 'Processando...';
            
            // Simular processamento
            setTimeout(() => {
                alert('üéâ Pedido finalizado com sucesso!\n\nObrigado por escolher a CooperAI!\nEm breve voc√™ receber√° a confirma√ß√£o por email.');
                checkoutBtn.disabled = false;
                checkoutBtn.textContent = originalText;
            }, 2000);
        }

        // Inicializa√ß√£o da p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            // Simular loading
            setTimeout(() => {
                const products = getURLParams();
                renderCartItems(products);
            }, 1000);

            // Adicionar event listener ao bot√£o de checkout
            document.getElementById('checkout-btn').addEventListener('click', handleCheckout);
        });

        // Exemplo de uso (para demonstra√ß√£o):
        // Para testar, use uma URL como:
        // index.html?products=[{"id":"1","name":"Tomate Org√¢nico","price":8.5,"quantity":2,"unit":"kg"},{"id":"2","name":"Alface Hidrop√¥nica","price":4.9,"quantity":3,"unit":"ma√ßo"}]
        
        console.log('CooperAI Checkout carregado com sucesso!');
        console.log('Para testar, adicione produtos via par√¢metro URL "products" com um array JSON de produtos.');
        console.log('Exemplo de produto: {"id":"1","name":"Tomate Org√¢nico","price":8.5,"quantity":2,"unit":"kg"}');
    </script>
</body>
</html>
