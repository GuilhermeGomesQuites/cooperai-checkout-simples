
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CooperAI - Checkout</title>
    <meta name="description" content="Checkout de produtos da cooperativa agro CooperAI">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --verde-principal: #6FB14B;
            --verde-escuro: #344640;
            --fundo-neutro: #F0E4D4;
            --branco: #ffffff;
            --cinza-claro: #f8f9fa;
            --cinza-medio: #6c757d;
            --sombra: rgba(52, 70, 64, 0.1);
            --azul-pix: #32BCAD;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--fundo-neutro) 0%, #e8dcc0 100%);
            min-height: 100vh;
            color: var(--verde-escuro);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: var(--branco);
            border-radius: 20px;
            box-shadow: 0 8px 25px var(--sombra);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--verde-principal) 0%, var(--verde-escuro) 100%);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--verde-escuro);
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .header p {
            color: var(--cinza-medio);
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* Cart Section */
        .cart-section {
            background: var(--branco);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 25px var(--sombra);
            margin-bottom: 30px;
        }

        .cart-title {
            font-size: 1.8rem;
            color: var(--verde-escuro);
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .cart-items {
            margin-bottom: 30px;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 20px;
            padding: 20px;
            margin-bottom: 15px;
            background: var(--cinza-claro);
            border-radius: 15px;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid var(--verde-principal);
        }

        .cart-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--sombra);
        }

        .item-name {
            font-weight: 600;
            color: var(--verde-escuro);
            font-size: 1.1rem;
        }

        .item-quantity, .item-price, .item-subtotal {
            text-align: center;
            font-weight: 500;
            color: var(--verde-escuro);
        }

        .item-price {
            color: var(--verde-principal);
            font-weight: 600;
        }

        .item-subtotal {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--verde-escuro);
        }

        /* Cart Headers */
        .cart-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 20px;
            padding: 15px 20px;
            background: var(--verde-principal);
            color: var(--branco);
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .cart-header .header-name {
            text-align: left;
        }

        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: var(--cinza-medio);
        }

        .empty-cart-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-cart p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        /* Payment Section */
        .payment-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 3px solid var(--verde-principal);
        }

        .payment-title {
            font-size: 1.4rem;
            color: var(--verde-escuro);
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .payment-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .payment-option {
            position: relative;
            cursor: pointer;
        }

        .payment-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            cursor: pointer;
        }

        .payment-option-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 15px;
            background: var(--cinza-claro);
            border: 2px solid transparent;
            border-radius: 15px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .payment-option input[type="radio"]:checked + .payment-option-label {
            border-color: var(--verde-principal);
            background: rgba(111, 177, 75, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--sombra);
        }

        .payment-option-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .payment-option-name {
            font-weight: 600;
            color: var(--verde-escuro);
            font-size: 0.9rem;
        }

        .payment-option-description {
            font-size: 0.8rem;
            color: var(--cinza-medio);
            margin-top: 5px;
        }

        /* Credit Card Icon */
        .credit-icon { color: #1e40af; }
        /* Debit Card Icon */
        .debit-icon { color: #dc2626; }
        /* PIX Icon */
        .pix-icon { color: var(--azul-pix); }

        /* Total Section */
        .total-section {
            text-align: right;
            margin-top: 30px;
        }

        .total-label {
            font-size: 1.4rem;
            color: var(--verde-escuro);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .total-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--verde-principal);
            margin-bottom: 30px;
        }

        /* Checkout Button */
        .checkout-btn {
            width: 100%;
            padding: 18px 40px;
            background: linear-gradient(135deg, var(--verde-escuro) 0%, var(--verde-principal) 100%);
            color: var(--branco);
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(52, 70, 64, 0.3);
        }

        .checkout-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 70, 64, 0.4);
        }

        .checkout-btn:active {
            transform: translateY(-1px);
        }

        .checkout-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .checkout-btn.loading {
            background: var(--cinza-medio);
            position: relative;
            overflow: hidden;
        }

        .checkout-btn.loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: loading-shine 1.5s infinite;
        }

        @keyframes loading-shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--cinza-medio);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--cinza-claro);
            border-top: 4px solid var(--verde-principal);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Animation */
        .success-checkmark {
            display: inline-block;
            font-size: 1.5rem;
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .cart-section {
                padding: 25px;
            }

            .cart-header,
            .cart-item {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 10px;
            }

            .cart-header .header-name {
                text-align: center;
            }

            .item-name {
                border-bottom: 2px solid var(--verde-principal);
                padding-bottom: 10px;
                margin-bottom: 10px;
            }

            .payment-options {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .payment-option-label {
                flex-direction: row;
                justify-content: flex-start;
                padding: 15px;
            }

            .payment-option-icon {
                margin-right: 15px;
                margin-bottom: 0;
            }

            .total-section {
                text-align: center;
            }

            .checkout-btn {
                font-size: 1.1rem;
                padding: 15px 30px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px;
                margin-bottom: 30px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .cart-section {
                padding: 20px;
            }

            .cart-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>🌱 CooperAI</h1>
            <p>Cooperativa Tecnológica Agro</p>
        </header>

        <!-- Cart Section -->
        <main class="cart-section">
            <h2 class="cart-title">Seu Carrinho de Compras</h2>
            
            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Carregando produtos do carrinho...</p>
            </div>

            <!-- Cart Content (hidden initially) -->
            <div id="cart-content" style="display: none;">
                <!-- Cart Header -->
                <div class="cart-header">
                    <div class="header-name">Produto</div>
                    <div>Quantidade</div>
                    <div>Preço Unit.</div>
                    <div>Subtotal</div>
                </div>

                <!-- Cart Items Container -->
                <div id="cart-items" class="cart-items">
                    <!-- Items will be dynamically inserted here -->
                </div>

                <!-- Payment Section -->
                <div class="payment-section">
                    <h3 class="payment-title">💳 Escolha a forma de pagamento</h3>
                    
                    <div class="payment-options">
                        <div class="payment-option">
                            <input type="radio" id="credit" name="payment" value="credit" checked>
                            <label for="credit" class="payment-option-label">
                                <div class="payment-option-icon credit-icon">💳</div>
                                <div class="payment-option-name">Cartão de Crédito</div>
                                <div class="payment-option-description">À vista ou parcelado</div>
                            </label>
                        </div>
                        
                        <div class="payment-option">
                            <input type="radio" id="debit" name="payment" value="debit">
                            <label for="debit" class="payment-option-label">
                                <div class="payment-option-icon debit-icon">💳</div>
                                <div class="payment-option-name">Cartão de Débito</div>
                                <div class="payment-option-description">Débito à vista</div>
                            </label>
                        </div>
                        
                        <div class="payment-option">
                            <input type="radio" id="pix" name="payment" value="pix">
                            <label for="pix" class="payment-option-label">
                                <div class="payment-option-icon pix-icon">📱</div>
                                <div class="payment-option-name">PIX</div>
                                <div class="payment-option-description">Transferência instantânea</div>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Total Section -->
                <div class="total-section">
                    <div class="total-label">Total Geral:</div>
                    <div id="total-value" class="total-value">R$ 0,00</div>
                    <button id="checkout-btn" class="checkout-btn">
                        Finalizar Pagamento
                    </button>
                </div>
            </div>

            <!-- Empty Cart State -->
            <div id="empty-cart" class="empty-cart" style="display: none;">
                <div class="empty-cart-icon">🛒</div>
                <p>Seu carrinho está vazio</p>
                <p style="font-size: 1rem; color: var(--cinza-medio);">
                    Adicione produtos através dos parâmetros da URL
                </p>
            </div>
        </main>
    </div>

    <script>
        // Função para formatar valor em Real brasileiro
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        // Função para obter parâmetros da URL
        function getURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const productsParam = urlParams.get('products');
            
            if (productsParam) {
                try {
                    return JSON.parse(decodeURIComponent(productsParam));
                } catch (e) {
                    console.error('Erro ao parsear produtos da URL:', e);
                    return [];
                }
            }
            return [];
        }

        // Função para renderizar itens do carrinho
        function renderCartItems(products) {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalValueElement = document.getElementById('total-value');
            let total = 0;

            // Limpar container
            cartItemsContainer.innerHTML = '';

            if (products.length === 0) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('empty-cart').style.display = 'block';
                return;
            }

            products.forEach(product => {
                const subtotal = product.price * product.quantity;
                total += subtotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="item-name">${product.name}</div>
                    <div class="item-quantity">${product.quantity} ${product.unit || 'un'}</div>
                    <div class="item-price">${formatCurrency(product.price)}</div>
                    <div class="item-subtotal">${formatCurrency(subtotal)}</div>
                `;

                cartItemsContainer.appendChild(cartItem);
            });

            // Atualizar total
            totalValueElement.textContent = formatCurrency(total);

            // Mostrar conteúdo do carrinho
            document.getElementById('loading').style.display = 'none';
            document.getElementById('cart-content').style.display = 'block';
        }

        // Função para obter método de pagamento selecionado
        function getSelectedPaymentMethod() {
            const selectedPayment = document.querySelector('input[name="payment"]:checked');
            return selectedPayment ? selectedPayment.value : 'credit';
        }

        // Função para obter nome do método de pagamento
        function getPaymentMethodName(method) {
            const methods = {
                'credit': 'Cartão de Crédito',
                'debit': 'Cartão de Débito',
                'pix': 'PIX'
            };
            return methods[method] || 'Cartão de Crédito';
        }

        // Função para simular finalização do pagamento
        function handleCheckout() {
            const checkoutBtn = document.getElementById('checkout-btn');
            const paymentMethod = getSelectedPaymentMethod();
            const paymentMethodName = getPaymentMethodName(paymentMethod);
            
            // Desabilitar botão e adicionar classe de loading
            checkoutBtn.disabled = true;
            checkoutBtn.classList.add('loading');
            checkoutBtn.innerHTML = '⏳ Processando pagamento...';
            
            // Simular processamento de 3 segundos
            setTimeout(() => {
                checkoutBtn.classList.remove('loading');
                checkoutBtn.innerHTML = '<span class="success-checkmark">✅</span> Pagamento Aprovado!';
                
                // Mostrar sucesso
                setTimeout(() => {
                    alert(`🎉 Pedido finalizado com sucesso!\n\n💳 Método de pagamento: ${paymentMethodName}\n\nObrigado por escolher a CooperAI!\nEm breve você receberá a confirmação por email.`);
                    
                    // Resetar botão
                    checkoutBtn.disabled = false;
                    checkoutBtn.classList.remove('loading');
                    checkoutBtn.innerHTML = 'Finalizar Pagamento';
                }, 1000);
            }, 3000);
        }

        // Inicialização da página
        document.addEventListener('DOMContentLoaded', function() {
            // Simular loading inicial
            setTimeout(() => {
                const products = getURLParams();
                renderCartItems(products);
            }, 1000);

            // Adicionar event listener ao botão de checkout
            document.getElementById('checkout-btn').addEventListener('click', handleCheckout);
        });

        // Exemplo de uso (para demonstração):
        // Para testar, use uma URL como:
        // index.html?products=[{"id":"1","name":"Tomate Orgânico","price":8.5,"quantity":2,"unit":"kg"},{"id":"2","name":"Alface Hidropônica","price":4.9,"quantity":3,"unit":"maço"}]
        
        console.log('CooperAI Checkout carregado com sucesso!');
        console.log('Para testar, adicione produtos via parâmetro URL "products" com um array JSON de produtos.');
        console.log('Exemplo de produto: {"id":"1","name":"Tomate Orgânico","price":8.5,"quantity":2,"unit":"kg"}');
    </script>
</body>
</html>
